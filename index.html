<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

  <!-- MATERIAL ICON -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- RESET -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- MAIN -->
  <link rel="stylesheet" href="./css/style.css">


  <!-- SCRIPT -->
  <script defer src="./js/greeting.js"></script>
  <script defer src="./js/clock.js"></script>
  <script defer src="./js/quotes.js"></script>
  <script defer src="./js/background.js"></script>
  <script defer src="./js/todo.js"></script>
  <script defer src="./js/weather.js"></script>
</head>

<body>
<section class = "LOGINFORM">
  <form id="login-form" class="hidden login-form">
    <div class="inner">
      <input required maxlength="15" size="20" placeholder="Write your name." type="text">
      <button class="material-icons">login</button>
    </div>
  </form>
</section>

<div class="inner">
<h2 id="clock" class="hidden"></h2>
</div>

<section class = "GREETING">
  <div class="inner">
  <h1 id="greeting" class="hidden"></h1>
</div>
</section>

<section class = "TODO">
  <form id="todo-form" class="todo-form">
    <div class="inner">
      <input required placeholder="Write a TO-DO" type="text">
    </div>
  </form>
  <ul id="todo-list"></ul>
</section>

  <div id="quotes">
    <span></span>
    <span></span>
  </div>

  <div id="weather">
    <span></span>
    <span></span>
  </div>

</body>
</html>
